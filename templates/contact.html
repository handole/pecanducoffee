<!DOCTYPE html>
<html>

{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Pecandu Coffee{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" type="text/css">
  {% block stylesheet %}{% endblock %}

</head>

<body>
{% block body %}
 {% include 'snippet/nav.html' %}

  <!-- contact us -->
  <div class="py-5 text-white bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1980.2020035941553!2d107.65526544036929!3d-6.961576524037232!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6ab7c99e0d2740e5!2sPECANDU+COFFEE+Shop!5e0!3m2!1sid!2sid!4v1507760431183"
            width="600" height="450" frameborder="0" style="border:0" allowfullscreen=""></iframe>
        </div>
        <div class="col-md-5">
          <h1 class="text-dark">Contact us</h1>
          <p class="text-dark">We would love to hear from you</p>
          <form>
            <div class="form-group"> <label for="InputName" class="text-dark">Your name</label>
              <input type="text" class="form-control" id="InputName" placeholder="Your name"> </div>
            <div class="form-group"> <label for="InputEmail1" class="text-dark">Email address</label>
              <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email"> </div>
            <div class="form-group"> <label for="Textarea" class="text-dark">Write here</label> <textarea class="form-control" id="Textarea" rows="3" placeholder="Type here"></textarea> </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- footer -->
 {% include 'snippet/footer.html' %}
{% endblock body %}
</body>
</html>
